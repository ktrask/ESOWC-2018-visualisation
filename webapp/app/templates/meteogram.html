{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block content %}
{{super()}}
  <script src="{{url_for('static', filename='js/scrollBottom.js')}}"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    scrollToBottom();
  }, false);
</script>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      {{ wtf.quick_form(form, action="search", method="get") }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      {% if 'ensemble' in plotType %}
        <img src={{url_for('.static', filename='vsup_all.png')}} />
      {% else %}
        <img src={{url_for('.static', filename='hres_legend.png')}} />
      {% endif %}
    </div>
    <div class="col-sm-4">
      <img align="right" src={{url_for('.static', filename='esowc.png')}} />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img src={{image}} /> <!-- width="100%" height="100%" />-->
    </div>
  </div>
</div>
{% endblock %}
