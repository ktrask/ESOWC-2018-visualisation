{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block content %}
{{super()}}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      {{ wtf.quick_form(form, action="search") }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img src={{image}} /> <!-- width="100%" height="100%" />-->
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img src={{url_for('.static', filename='vsup.png')}} /> <!-- width="100%" height="100%" />-->
    </div>
  </div>
</div>
{% endblock %}
